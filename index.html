<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動会プログラム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>運動会プログラム</h1>

    <div id="file-input-container" style="margin-bottom: 20px;">
        <label for="local-audio-files">ローカル音源を選択（複数選択可）:</label>
        <input type="file" id="local-audio-files" multiple accept="audio/*">
    </div>    
    <!-- テスト用ボタンと表の間に余白を追加 -->
    <div id="test-area" style="margin-bottom: 20px;"></div>

    <table id="program-table">
        <tr>
            <th>時間</th>
            <th>プログラム</th>
            <th>音楽</th>
        </tr>
        <!-- プログラムの内容はJavaScriptで動的に追加されます -->
    </table>

    <script src="script.js"></script>
</body>
</html>
