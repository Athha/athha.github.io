<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動会プログラム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .status-local { color: green; }
        .status-not-found { color: red; }
        #program-table { margin-bottom: 20px; }
        #add-program-form { margin-bottom: 20px; }
        .delete-program { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h1>運動会プログラム</h1>
    
    <input type="file" id="audio-file-input" multiple accept="audio/*" style="display: none;">
    <button id="select-audio-files">音源ファイルを選択</button>
    
    <table id="program-table">
        <thead>
            <tr>
                <th>時間</th>
                <th>プログラム</th>
                <th>音源区分</th>
                <th>トラック番号</th>
                <th>状態</th>
                <th>音楽</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- プログラムの内容はJavaScriptで動的に追加されます -->
        </tbody>
    </table>

    <form id="add-program-form">
        <input type="time" id="new-time" required>
        <input type="text" id="new-program" placeholder="プログラム名" required>
        <select id="new-audio-source" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <input type="number" id="new-track-number" min="1" max="99" required>
        <button type="submit">プログラムを追加</button>
    </form>

    <div id="audio-path-info">
        <h3>音源ファイルの命名規則：</h3>
        <p>音源区分(a/b/c) + 2桁のトラック番号 + .mp3</p>
        <p>例: a01.mp3, b15.mp3, c07.mp3</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
