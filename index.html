<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動会プログラム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .status-local { color: green; }
        .status-not-found { color: red; }
        #program-table { margin-bottom: 20px; }
        .edit-select { width: 100%; }
        .add-program, .delete-program { cursor: pointer; }
        .add-program { color: green; }
        .delete-program { color: red; }
    </style>
</head>
<body>
    <h1>運動会プログラム</h1>
    
    <input type="file" id="audio-file-input" multiple accept="audio/*" style="display: none;">
    <button id="select-audio-files">音源ファイルを選択</button>
    <button id="check-all-files">全ファイルの存在をチェック</button>
    
    <table id="program-table">
        <thead>
            <tr>
                <th>時間</th>
                <th>プログラム</th>
                <th>音源区分</th>
                <th>トラック番号</th>
                <th>状態</th>
                <th>音楽</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- プログラムの内容はJavaScriptで動的に追加されます -->
        </tbody>
    </table>

    <p>新しい行を追加するには、「＋」ボタンをクリックしてください。</p>

    <div id="audio-path-info">
        <h3>音源ファイルの命名規則：</h3>
        <p>音源区分(a/b/c) + 2桁のトラック番号 + .mp3</p>
        <p>音源区分が -- の場合: 2桁のトラック番号 + .mp3</p>
        <p>例: a01.mp3, b15.mp3, c07.mp3, 01.mp3</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
